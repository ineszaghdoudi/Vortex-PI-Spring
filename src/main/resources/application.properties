spring.datasource.url=jdbc:mysql://localhost:3308/vortex?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
#systeme conx
spring.jpa.hibernate.ddl-auto=update
#systeme generation db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

server.port=8075

server.servlet.context-path=/Vortex

spring.mvc.format.date=dd/MM/yyyy

#logging configuration
# Spécifier le fichier externe ou les messages sont stockés
logging.file.path=D:/spring_Vortex.log
# Spécifier la taille maximale du fichier de journalisation
logging.file.max-size= 100KB
# spécifier le niveau de Log
logging.level.root=INFO
# Spécifier la forme du message
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n